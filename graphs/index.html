<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OECD DataViz - Impact of Automation on Jobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-bottom: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .graph-container {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            background-color: #1f1f1f;
            margin-bottom: 40px;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .info i {
            color: #F39C12; /* Custom color for icons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> Impact of AI on Job Automation by Country</h1>
        <div class="graph-container">
            <!-- Embed the first Plotly graph here -->
            <iframe src="automation_impact.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>

    <div class="container">
        <h1><i class="fas fa-chart-bar"></i> Fastest Growing vs. Fastest Declining Jobs</h1>
        <div class="graph-container">
            <!-- Embed the second Plotly graph here -->
            <iframe src="jobs_ranks.html" width="100%" height="800px" frameborder="0"></iframe>
        </div>
    </div>

    <div class="info">
        <p>Powered by <i class="fas fa-brain"></i> AI &amp; <i class="fas fa-chart-line"></i> Data Visualization</p>
    </div>
</body>
</html>
